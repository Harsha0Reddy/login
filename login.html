<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="main">
       <h1>Login</h1>
       <form>
        <div class="text">
            <div class="heading">Username:</div>
            <input type="text" placeholder="Username" class="name" required/>
        </div>
        <div class="password">
            <div class="heading">Password:</div>
            <input type="password" placeholder="Password" required/>
        </div>
        <div class="forgot">forgot password?</div>
        <div class="submit"><input type="submit" onclick="login()"/></div>
        <div class="account">Don't have account? <a href="">Signup</a></div>
        <div class="data">

        </div>
       </form>
    </div>
   
</body>
</html>
